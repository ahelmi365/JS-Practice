<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanilla JavaScript stopwatch</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <p class="title">STOPWATCH</p>
      <p class="sub-title">Vanilla JavaScript Stopwatch</p>
      <div class="time">
        <span id="minutes" class="minutes">00</span>
        <span id="separator" class="separator">:</span>
        <span id="seconds" class="seconds">00</span>
      </div>
      <div class="buttons">
        <button type="button" id="start">Start</button>
        <button type="button" id="stop">Stop</button>
        <button type="button" id="reset">Reset</button>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
